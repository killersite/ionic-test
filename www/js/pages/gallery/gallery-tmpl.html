<ion-view title="Your Broken Items">

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-camera" ng-click="vm.takePicture()"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="row" ng-repeat="image in vm.images" ng-if="$index % 4 === 0">
      <div class="col col-25" ng-if="$index < vm.images.length">
        <img ng-src="data:image/jpeg;base64,{{vm.images[$index].image}}" width="100%"/>
      </div>
      <div class="col col-25" ng-if="$index +1 < vm.images.length">
        <img ng-src="data:image/jpeg;base64,{{vm.images[$index+1].image}}" width="100%"/>
      </div>
      <div class="col col-25" ng-if="$index +2 < vm.images.length">
        <img ng-src="data:image/jpeg;base64,{{vm.images[$index+2].image}}" width="100%"/>
      </div>
      <div class="col col-25" ng-if="$index +3 < vm.images.length">
        <img ng-src="data:image/jpeg;base64,{{vm.images[$index+3].image}}" width="100%"/>
      </div>
    </div>
  </ion-content>

</ion-view>
